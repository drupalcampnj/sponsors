<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>DrupalCampNJ 2015</title>

    <meta name="description" content="Slideshow for the main room at DrupalCampNJ 2015">
    <meta name="author" content="DrupalCampNJ 2015 volunteers">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/sky.css" id="theme">
    <link rel="stylesheet" href="css/drupalcampnj.css">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>

  </head>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>

      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: false,
        progress: false,
        history: false,
        center: true,
        loop: true,
        autoSlide: 5000,
        transition: 'convex', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
          {src: 'lib/js/classList.js', condition: function () {
              return !document.body.classList;
            }},
          {src: 'plugin/markdown/marked.js', condition: function () {
              return !!document.querySelector('[data-markdown]');
            }},
          {src: 'plugin/markdown/markdown.js', condition: function () {
              return !!document.querySelector('[data-markdown]');
            }},
          {src: 'plugin/highlight/highlight.js', async: true, condition: function () {
              return !!document.querySelector('pre code');
            }, callback: function () {
              hljs.initHighlightingOnLoad();
            }},
          {src: 'plugin/zoom-js/zoom.js', async: true},
          {src: 'plugin/notes/notes.js', async: true}
        ]
      });

    </script>
